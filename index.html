<!DOCTYPE html>
<html>

<head>
    <title>evsrc viewer</title>
    <script src="index.js"></script>
    <script src="js/whammy.js"></script>
    <script src="js/arbor.js"></script>
    <script src="js/cola.v3.min.js"></script>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.js"></script>
</head>

<body style="font: 14px helvetica neue, helvetica, arial, sans-serif;">
    <div>
        <h1>evsrc viewer</h1>
        <p>Renderer of the correlations produced by <a href="https://github.com/armish/evsrc">evsrc</a></p>

        <div style="float:left;">
            <form id="myform">
                <label>Animate?</label>
                <input type="checkbox" id="animate" checked="checked"></input>
                <label for="node_repulsion">Node repulsion (cola)</label><input id="node_repulsion" type="number" value="20" step=10 min=10 />
                <label>Select layout</label>
                <select id="layout">
                    <option value="cola">cola</option>
                    <option value="cose">cose</option>
                    <option value="cose-bilkent">cose-bilkent</option>
                    <option value="dagre">dagre</option>
                    <option value="arbor">arbor</option>
                    <option value="arbor">spread</option>
                    <option value="grid">grid</option>
                    <option value="springy">springy</option>
                    <option value="random">random</option>
                    <option value="breadthfirst">breadthfirst</option>
                </select>
                <label>Enter SIF file</label>
                <div style="display:block">
                    <textarea rows=10 cols=80 id="notes">
FileA	pcorValues	FileB
js/main.js	0.0909444606990114	css/main.css
js/MyVariantViewer.profile.js	0.0608689447674282	css/main.css
js/main.js	0.0608689447674282	js/MyVariantViewer.profile.js
js/View/FeatureGlyph/Diamond.js	0.045674363108675	ChangeLog.md
test/trackList.json	0.0369298278093984	test/functions.conf
test/trackList.json	0.0366600902678734	js/View/FeatureGlyph/Diamond.js
js/main.js	0.0304362246880341	js/Store/SeqFeature/Genes.js
js/Store/SeqFeature/Genes.js	0.0304362246880341	css/main.css
test/trackList.json	0.0262311315028511	img/dialog.png
test/trackList.json	0.0259168813607334	test/seq/refSeqs.json
img/dialog.png	0.0219396965335226	README.md
js/main.js	0.0203867817830305	README.md
css/main.css	0.0203867817830305	README.md
js/Store/SeqFeature/Genes.js	0.0161871220550299	js/MyVariantViewer.profile.js
js/Store/SeqFeature/Variants.js	0.0125749547053446	css/main.css
js/main.js	0.0125749547053446	js/Store/SeqFeature/Variants.js
js/Store/SeqFeature/Variants.js	0.0118087362852536	.gitignore
test/trackList.json	0.0117287728472209	ChangeLog.md
                   </textarea>
                </div>
                <input type="submit" name="Submit"></input>
                <input type="button" value="Save as PNG" id="save_button"></input>
                <div id="output"></div>
            </form>
        </div>
    </div>
    <div style="float:left">
        <div id="cy" style="position: relative;border: 1px solid black; width: 1200px; height: 800px;"></div>
        </span>

        <a href="https://github.com/cmdcolin/evsrc-cytoscape">View on GitHub</a>
        <p>Instructions: Copy and paste the SIF file into the text box, tab separated lines format with (file1, correlation, file2).</p>
        <p>Version 1.0.1</p>

</body>

</html>
